<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Watercolors - Sacha Vogel</title>
<style>
  :root {
    --bg: #0f1724;
    --card: #0b1220;
    --accent: #7dd3fc;
    --text: #e6eef8;
  }
  html,body{height:100%;margin:0;background:linear-gradient(180deg,#071028 0%,#0b1b2b 100%);font-family:Inter,system-ui}
  .container{max-width:1000px;margin:32px auto;padding:20px;color:var(--text)}
  .title{font-size:1.6rem;margin:0 0 12px}
  .gallery{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:12px}
  .thumb{background:var(--card);border-radius:12px;overflow:hidden;cursor:pointer;display:block;box-shadow:0 4px 18px rgba(2,6,23,.6)}
  .thumb img{width:100%;height:160px;object-fit:cover;display:block;transition:transform .28s}
  .thumb:hover img{transform:scale(1.03)}
  /* Lightbox */
  .lightbox{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(1,8,16,.85);z-index:1000;padding:20px}
  .lightbox.open{display:flex}
  .frame{max-width:1100px;width:100%;max-height:90vh;display:flex;flex-direction:column;align-items:center}
  .frame img{max-width:100%;max-height:80vh;border-radius:8px;box-shadow:0 10px 40px rgba(0,0,0,.7)}
  .controls{display:flex;gap:10px;margin-top:12px}
  .btn{background:rgba(255,255,255,.08);border:0;padding:8px 12px;color:var(--text);border-radius:8px;cursor:pointer;font-size:14px}
  .thumbs-row{display:flex;gap:8px;overflow-x:auto;padding-top:12px;margin-top:12px}
  .thumbs-row img{height:64px;object-fit:cover;border-radius:6px;opacity:.8;cursor:pointer}
  .thumbs-row img.active{outline:3px solid var(--accent);opacity:1}
  @media (max-width:600px){
    .thumb img{height:120px}
    .frame img{max-height:60vh}
  }
</style>
</head>
<body>
  <div class="container">
    <h1 class="title">Watercolors</h1>
    <div id="gallery" class="gallery"></div>
  </div>

  <div id="lightbox" class="lightbox" tabindex="-1">
    <div class="frame">
      <img id="bigImage" src="" alt="">
      <div class="controls">
        <button id="prevBtn" class="btn">◀</button>
        <button id="nextBtn" class="btn">▶</button>
        <button id="closeBtn" class="btn">✕</button>
      </div>
      <div id="thumbs" class="thumbs-row"></div>
    </div>
  </div>

<script>
/* === Add your URLs here === */
const images = [
  "https://drive.google.com/uc?export=view&id=1__p-BZnIRI_tSscxroLayCOjyjFvqlMe",
  "https://drive.google.com/uc?export=view&id=1bkIJy_hFbzUmUaQ41hESUnN3aAr3RoY9",
  "https://drive.google.com/uc?export=view&id=1RgVTcBLluRsagVsa9RFum49KhtF3Una5",
  "https://drive.google.com/uc?export=view&id=1D0KXb2SDpeKJtalC6SWHB67m2m2smEj1",
  "https://drive.google.com/uc?export=view&id=1CBqR4bzhZD_FxAso3jmX6thESkwBUhOk",
  "https://drive.google.com/uc?export=view&id=1m4Woui0eED2YY6VWmacIM4qSyw7aP9KO",
  "https://drive.google.com/uc?export=view&id=1bF5juP7YdMS8jxu4BRlEjPDUWknY5wKS",
  "https://drive.google.com/uc?export=view&id=1EkkxedyCl_3FWk2FDsZf65M4wRtLzhoK",
];

const galleryEl = document.getElementById('gallery');
images.forEach((url, idx) => {
  const card = document.createElement('a');
  card.className = 'thumb';
  card.href = url;
  card.dataset.index = idx;
  card.innerHTML = `<img loading="lazy" src="${url}">`;
  card.addEventListener('click', (e)=>{e.preventDefault(); openLightbox(idx);});
  galleryEl.appendChild(card);
});

const lightbox = document.getElementById('lightbox');
const bigImage = document.getElementById('bigImage');
const thumbs = document.getElementById('thumbs');
let current = 0;

function openLightbox(i){
  current = i;
  update();
  lightbox.classList.add('open');
}

function closeLightbox(){
  lightbox.classList.remove('open');
  bigImage.src = '';
}

function update(){
  bigImage.src = images[current];
  thumbs.innerHTML = '';
  images.forEach((src,j)=>{
    const t = document.createElement('img');
    t.src = src;
    if(j===current) t.classList.add('active');
    t.onclick = ()=>{current=j;update()};
    thumbs.appendChild(t);
  });
}

document.getElementById('prevBtn').onclick = ()=>{current=(current-1+images.length)%images.length;update()};
document.getElementById('nextBtn').onclick = ()=>{current=(current+1)%images.length;update()};
document.getElementById('closeBtn').onclick = closeLightbox;
lightbox.addEventListener('click', e=>{if(e.target===lightbox) closeLightbox()});

window.addEventListener('keydown', e=>{
  if(!lightbox.classList.contains('open')) return;
  if(e.key==="ArrowRight") {current=(current+1)%images.length;update()}
  if(e.key==="ArrowLeft")  {current=(current-1+images.length)%images.length;update()}
  if(e.key==="Escape") closeLightbox();
});

/* Swipe on mobile */
let xStart=null;
bigImage.addEventListener('touchstart',e=>xStart=e.touches[0].clientX);
bigImage.addEventListener('touchend',e=>{
  if(xStart===null) return;
  let dx = xStart - e.changedTouches[0].clientX;
  if(Math.abs(dx)>40){
    if(dx>0) current=(current+1)%images.length;
    else current=(current-1+images.length)%images.length;
    update();
  }
  xStart=null;
});
</script>
</body>
</html>
